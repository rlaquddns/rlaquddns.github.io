<h3>트위치의 기능</h3>
<p>트위치의 기능은 후원,구독이 있습니다.
   후원,구독은 돈을 주고 해야하는 것으로 스트리머에게 돈을 줌니다.<br>
후원을 하고 하고싶은말을 입력하면 기계가 읽어줌니다.<br>
구독은 스트리머가 설정한 이모티콘을 사용할 수 있게됩니다.<br></p></body>
